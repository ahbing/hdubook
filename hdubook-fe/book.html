<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<title>杭电书城</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<header class="header">
			<span class="logo">
				<img src="images/logo.jpg" alt="logo"/>
			</span>
			<span class="sign">
				<a href="/reg">注册</a>
				<a href="/login">登录</a>
			</span>
		</header>
		<section class="p-info">
				<img class="p-bg" src="images/bg.jpg" alt="背景图片"/>
				<img src="images/header.jpg" alt="用户头像" class="p-header">

				<span class="p-motto">
					<span class="p-motto-bg"></span>
					<p class="motto-text">念树 : 你好吗？在努力吗？ 有微笑吗？</p>
				</span>
		</section>

	  <section class="thebook">
			<div class="book">
				<span class="book-img">
					<a href="#">
						<img src="images/book.jpg" alt="book">
					</a>
				</span>
			</div>
			<div class='book-info'>
					<div class="book-user">
						卖家: <a href="#">thames</a>
					</div>
					<div class="book-price">
						价格:20$
					</div>
					<div class="upload-time">
						2015-13-12
					</div>
					<div class="usersay">
						你好吗？在努力吗？有微笑吗？
					</div>
			</div>
		</section>

		<section class="page">
			<a href="">作者在卖的其他书籍</a>
		</section>

		<footer class="footer">
			<span class="copyinfo">
				版权所有:杭州电子科技大学  betahouse工作室
			</span>
		</footer>

	</div>
</body>
</html>
