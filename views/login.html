<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<title>杭电书城</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

		<header class="header">
			<span class="logo">
				<a href="/"><img src="images/logo.jpg" alt="logo"/></a>
			</span>
			<span class="sign">
				<a href="/reg">注册</a>
				<a href="/login">登录</a>
			</span>
		</header>

		<section class="login">
			<span class="login-info">info</span>

			<span class="login-box">
			  <form method="post">
			     登录名称: <input type="text" name="name"/><br/>
			     登录密码: <input type="password" name="password"/><br/>
			     <input type="submit" value="登录尝试"/>
			  </form>
			</span>
		</section>

		<footer class="footer">
			<span class="copyinfo">
				版权所有:杭州电子科技大学  betahouse工作室
			</span>
		</footer>
	</div>
</body>
</html>
